<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21328cbc22.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center flex-column">
        <center>
            <i class="fa-solid fa-tasks fa-6x base-color" id="logo"></i>
            <h4 class="text-color">The <strong>simplest</strong> way to organize your work</h4>
            <hr class="base-color">
            
            <button type="button" data-bs-toggle="modal" data-bs-target="#addModal" class="btn-success btn text-color btn-lg" id="add">
                Add New Project
            </button>

            <!-- Add Modal -->
            <div class="modal fade"  id="addModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="AddModalLabel">Add New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input placeholder="Task Name" type="text"  id="task" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tasks">
                
            </div>
        </center>
    </div>

    <footer class="bg-dark border-top mt-5">

    
        <div class="d-flex justify-content-between align-items-center mt-3 mb-3 mr-2 ml-2">
            <div class="brand mb-2">
                <i class="fa-solid fa-tasks fa-4x base-color" id="logo"></i>
            </div>
    
            <p class="text-color">
                A simple website that worked in two days to review a little of what I can do
            </p>
    
            <div class="social d-flex align-items-center justify-content-between">
                <a href="https://discord.gg/9g5ew7Yz" class="text-color m-1">
                    <i class="fa-brands fa-discord"></i>
                </a>

                <a href="https://www.facebook.com/abdullh.saban" class="text-color m-1">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <a href="https://www.youtube.com/channel/UCHjg9k4u6btQl59nMZjekiw" class="text-color m-1">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="https://www.instagram.com/alquserabdullh/" class="text-color m-1">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
